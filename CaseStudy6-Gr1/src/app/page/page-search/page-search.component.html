<div id="modaledit" style="width: 100%; height: 100%;">

  <div class="modal fade" id="exampleModalToggle" aria-hidden="true"
       aria-labelledby="exampleModalToggleLabel" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <form [formGroup]="createForm" (ngSubmit)="edit(idS)">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalToggleLabel">Sửa bài viết</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="this.createForm.reset()"></button>
          </div>
          <div class="modal-body">
            <div class="dropdown">
              <img class="img-xs rounded-circle"
                   src="{{userToken.img.name}}"
                   alt="">
              <div class="btn-group">
                <button type="button" class="btn p-0" data-bs-toggle="dropdown" aria-expanded="false">
                  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                       fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                       stroke-linejoin="round" class="feather feather-more-horizontal icon-lg pb-3px">
                    <circle cx="12" cy="12" r="1"></circle>
                    <circle cx="19" cy="12" r="1"></circle>
                    <circle cx="5" cy="12" r="1"></circle>
                  </svg>
                </button>
                <select class="dropdown-menu" formControlName="status">
                  <option class="dropdown-item" href="#" value="1"> Công khai</option>
                  <option class="dropdown-item" href="#" value="2">Bạn bè</option>
                  <option class="dropdown-item" href="#" value="3">Chỉ mình tôi</option>
                </select>
              </div>
            </div>
            <textarea class="form-control" id="exampleFormControlTextarea" rows="3"
                      placeholder="" formControlName="content"></textarea>
          </div>
          <div class="modal-footer">
            <button class="btn btn-primary" data-bs-dismiss="modal">Sửa</button>
          </div>
        </form>
      </div>
    </div>
  </div>

</div>
